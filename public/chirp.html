<div>
	<form ng-submit="post()" ng-show="authenticated">
		<h4 class="userName">{{current_user}} says ...</h4>
		<div>
		<textarea placeholder="Chirp Here..." class="userChirp" required rows="5" ng-model="newPost.text">
		</textarea>
		</div>
		<button type="submit" class="btn btn-default">Chirp</button>
	</form>
</div>
<div>
	<div ng-repeat="post in posts | orderBy:'created_at':true">
	  <div class="chirps">
	  	<div class="row">
		  	<div class="col-xs-12 text">{{post.text}}</div>
		  </div>
	  	<div class="row">
	  		<div class="col-md-6">@{{post.created_by}}</div>
	  		<div class="col-md-6 text-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</div>
	  	</div>
	</div>
</div>
